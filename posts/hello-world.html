<p>Welcome to your new static blog. This post demonstrates how posts are loaded dynamically from the <code>posts/</code> folder.</p>

<p>To add more posts, create a new HTML file in <code>posts/&lt;slug&gt;.html</code> and add an entry to <code>posts/posts.json</code> with the same <code>slug</code>.</p>
