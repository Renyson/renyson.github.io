<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Blog</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1 class="site-title">My Blog</h1>
        <p class="site-sub">A lightweight static blog</p>
      </div>
    </header>
    <main class="wrap">
      <h2>Posts</h2>
      <div id="posts">
        {% for p in posts %}
        <div class="post-card">
          <a class="post-title" href="/posts/{{ p.slug }}.html">{{ p.title }}</a>
          <div class="post-meta">{{ p.date }} â€” {{ p.excerpt }}</div>
        </div>
        {% endfor %}
      </div>
    </main>
    <footer class="site-footer"><div class="wrap">Built with the dummy builder.</div></footer>
  </body>
</html>
