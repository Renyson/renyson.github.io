<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }} — {{ site_title }}</title>
    <meta name="description" content="{{ excerpt }}" />
    <link rel="canonical" href="{{ site_url }}/posts/{{ slug }}.html" />
    <!-- Open Graph -->
    <meta property="og:title" content="{{ title }} — {{ site_title }}" />
    <meta property="og:description" content="{{ excerpt }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site_url }}/posts/{{ slug }}.html" />
    <meta property="og:site_name" content="{{ site_title }}" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ title }} — {{ site_title }}" />
    <meta name="twitter:description" content="{{ excerpt }}" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1 class="site-title"><a href="/">My Blog</a></h1>
      </div>
    </header>
    <main class="wrap">
      <article>
        <h1>{{ title }}</h1>
        <p class="post-meta">{{ date }}</p>
        <div class="post-body">{{ content | safe }}</div>
      </article>
    </main>
    <footer class="site-footer"><div class="wrap">Built with the dummy builder.</div></footer>
  </body>
</html>
